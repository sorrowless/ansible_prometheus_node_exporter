---
node_exporter_config_dir: /var/lib/node_exporter
node_exporter_host_port: 9100
# To run in Docker, you can use the IP address of the docker0 interface, allowing you to access the port via 'host.docker.internal' from any container.
node_exporter_host_address: 127.0.0.1
node_exporter_version: '1.4.0'
node_exporter_run_in_docker: false
node_exporter_container_name: node_exporter
node_exporter_docker_image: "quay.io/prometheus/node-exporter:v{{ node_exporter_version }}"
node_exporter_security_opt:
  - apparmor:unconfined
node_exporter_docker_labels:
  - prometheus
  - exporter
  - node_exporter
node_exporter_arch: linux-amd64
node_exporter_metrics_path: metrics
node_exporter_additional_cmd_args: ""
node_exporter_extra_hosts:
  - "{{ ansible_host }}:{{ ansible_ip }}"

node_apt_metrics_script_name: /usr/share/apt-metrics.sh
node_textfile_collector_dir: "{{ node_exporter_config_dir }}/textfile_collector"

node_exporter_stack_name: victoriametrics
node_exporter_swarm_cluster: false
node_exporter_swarm_deploy:
  mode: replicated
  replicas: 1
  placement:
    constraints: []
